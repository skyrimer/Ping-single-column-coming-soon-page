<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/design/css/main.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
  <div class="container-wrapper">
    <div class="container">
      <img src="/images/logo.svg" alt="" class="logo">
      <h1>We are launching <span>soon!</span></h1>
      <p class="subheading">Subscribe and get notified</p>
      <form action="/" class="input-wrapper" novalidate>
        <div class="input">
          <input type="email" name="email" id="email" placeholder="Your email address..." required>
          <p class="error-message">
            Please provide a valid email address
          </p>
        </div>

        <input type="submit" value="Notify Me">
      </form>
      <img src="/images/illustration-dashboard.png" alt="">
      <div class="social-media">
        <a href="" class="icon-wrapper">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="" class="icon-wrapper">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="" class="icon-wrapper">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
      <div class="copyright">&copy; Copyright Ping. All rights reserved.</div>
    </div>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </div>
  <script>
    let form = window.document.forms[0]
    form.addEventListener('submit', (e) => {
      let email = form.elements.email
      console.log(email.value)
      if (email.value.trim() == "") {
        email.parentElement.parentElement.classList = "input-wrapper invalid"
        window.document.getElementsByClassName("error-message")[0].innerHTML = "Whoops! It looks like you forgot to add your email"
        e.preventDefault()
      } else if (!/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/.test(email.value)) {
        email.parentElement.parentElement.classList = "input-wrapper invalid"
        window.document.getElementsByClassName("error-message")[0].innerHTML = "Please provide a valid email address"
        e.preventDefault()
      }
    })
  </script>
</body>

</html>
